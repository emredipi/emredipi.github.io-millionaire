<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kim Milyoner Olmak İster</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="/src/js/jquery-3.6.0.min.js"></script>
    <script src="/src/js/app.js"></script>
</head>
<body>
<div class="container hidden" id="game-container">
    <div class="question-container">
        <div class="top">
            <span class="box" id="stats"></span>
            <span class="box" id="stop-watch"></span>
        </div>
        <div class="box" id="question">
            <div id="extra"></div>
            <div id="text"></div>
        </div>
        <div id="options"></div>
    </div>
</div>
<div id="modal">
    <div class="body">
        <h1 id="modal-title">Hoşgeldiniz</h1>
        <div id="data">

        </div>
        <div class="rules">
            <h2>Kurallar</h2>
            <div>Her soru 10 saniyedir. Zamanında işaretlenmeyen sorular yanlış kabul edilir.</div>
            <div>Birden fazla şık işaretlenemez.</div>
        </div>
        <button id="start-game-button">Oyuna Başla</button>
    </div>
</div>
</body>
</html>
